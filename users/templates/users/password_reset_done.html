{% extends "blog/base.html" %}
{% block content %}

<div class="col-12 col-sm-7 col-md-6 col-lg-5" style="padding:0px;margin-bottom:15px;">
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
	{{ form.as_p }}
      <div class="auth_headline">
        <p1>The Password Was Sent to Your Email</p1>
      </div>
    </form>
    <div style="padding-top:1rem;margin-top:10px;">
      <div class="auth_note">
       <a style="margin-left:4px;color:#600000;" href="{% url 'login' %}">Confirm Password</a>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
